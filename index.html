<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys_event1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container__keyboxes keyboxes">
            <div class="keyboxes__title">Press a key and get a key code</div>
            <div class="keyboxes__title _mobile">Touch the box and get an emoji</div>
            <div class="keyboxes__content">
                <div class="keyboxes__item _code"></div>
                <div class="keyboxes__itemBlock">
                    <div class="keyboxes__item _key"></div>
                    <div class="keyboxes__item _type"></div>
                    <div class="keyboxes__item _discription"></div>
                </div>
                <div class="keyboxes__item _history">
                    <div class="grid"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
